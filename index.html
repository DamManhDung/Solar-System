<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLAR_SYSTEM</title>
  <link rel="stylesheet" href= "style.css"/>
  
</head>

<body>
    
  <div id="canvas-container"></div>

 <div class="buttons-column">
     <div class="label views-label">SOLARSYSTEM</div>
     <ul class="buttons-list">
         <li class="button active-button" id="main-button">Main</li>
         <li class="button" id="mercury-button">Sao Thuỷ</li>
         <li class="button" id="venus-button">Sao Kim</li>
         <li class="button" id="earth-button">Trái Đất</li>
         <li class="button" id="mars-button">Sao Hoả</li>
         <li class="button" id="jupiter-button">Sao Mộc</li>
         <li class="button" id="saturn-button">Sao Thổ</li>
         <li class="button" id="uranus-button">Sao Thiên Vương</li>
         <li class="button" id="neptune-button">Sao Hải Vương</li>
     </ul>
     
     <div class="label lines-label">Visibility:</div>
     <ul class="buttons-list">
         <li class="button hidden" id="lines-button">Orbit Lines</li>
     </ul>
 </div>
  <script src='https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js'></script>
  <script src="main.js"></script>

</html>
